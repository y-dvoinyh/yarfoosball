version: "3"
services:

  backend:
    container_name: backend_container
    build:
      context: ./backend
    command: [ "./docker/app-dev.sh" ]
    volumes:
      - ./backend/src:/app/src
    networks:
      - yarfoosball-network
    ports:
      - "8000:8000"

  frontend:
    container_name: frontend_container
    build: frontend
    image: dockerize-quasar-dev
    volumes:
      - /app/node_modules
      - ./frontend/src:/app/src
      - ./frontend/.quasar:/app/.quasar
      - ./frontend/quasar.config.js:/app/quasar.config.js
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - yarfoosball-network
    depends_on:
      - backend
    ports:
      - "9000:9000"

  nginx:
    image: nginx:stable-alpine
    container_name: yarfoosbal-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf.dev:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
    networks:
      - yarfoosball-network

networks:
  yarfoosball-network:
    driver: bridge