version: "3"
services:
  nginx:
    image: huecker.io/library/nginx:stable-alpine
    container_name: yarfoosbal-nginx-container
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf.prod:/etc/nginx/conf.d/nginx.conf
      - ./nginx/yarfoosball.ru.crt:/etc/ssl/yarfoosball.ru.crt
      - ./nginx/yarfoosball.ru.key:/etc/ssl/yarfoosball.ru.key
    depends_on:
      - frontend
    networks:
      - yarfoosball-network

  frontend:
    container_name: yarfoosball-frontend-container
    build:
      context: frontend
      dockerfile: Dockerfile.prod
    networks:
      - yarfoosball-network
    depends_on:
      - backend

  backend:
    container_name: yarfoosball-backend-container
    build:
      context: ./backend
    command: [ "./docker/app.sh" ]
    env_file:
      - ./.env-prod
    networks:
      - yarfoosball-network
    depends_on:
      - db

  db:
    image: huecker.io/library/postgres:14-alpine
    container_name: yarfoosball-db-container
    restart: on-failure
    command: -p 6432
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ./.env-prod
    expose:
      - 6432
    networks:
      - yarfoosball-network

networks:
  yarfoosball-network:
    driver: bridge

volumes:
  pgdata:
  kickertool:
